<!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>University Registration</title>
       <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
         <link rel="stylesheet" href="style.css">
        </head>
    <body>
  <div class="testbox">
    <form>
      <div class="banner">
        <h1>University Registration</h1>
       </div>
        <br>
         <fieldset>
          <div class="colums">
          <div class="item">
            <b><label for="surname"> Surname<span> *</span></label></b>
            <input id="surname" type="text" name="surname" placeholder="surname"/>
          </div>
          <div class="item">
            <b><label for="fname"> First Name<span> *</span></label></b>
            <input id="fname" type="text" name="fname" placeholder="first name"/>
          </div>
          <div class="item">
            <b><label for="othernames">Other Names</label></b>
            <input id="othernames" type="text"   name="othernames" placeholder="other names"/>
          </div>
          <div class="item">
            <b><label for="emailaddress">Email Address<span> *</span></label></b>
            <input id="emailaddress" type="text"   name="emailaddress"  placeholder="email address"/>
          </div>
          <div class="item">
            <b><label for="mnumber">Mobile Number<span> *</span></label></b>
            <input id="mnumber" type="text"   name="mnumber" placeholder="phone number: format 0xxxyyyzzz"/>
          </div>
          <div class="item">
            <b><label for="mnumber2">Mobile Number 2</label></b>
            <input id="mnumber2" type="text"   name="mnumber2" placeholder="phone number: format 0xxxyyyzzz"/>
          </div>
          <div class="item">
            <b><label for="homecounty">Home County<span> *</span></label><br></b>
            <select id="homecounty" name="homecounty">
              <option value="" disabled selected>--select--</option>
              <option value="NKR">Nakuru</option>
              <option value="NRB">Nairobi</option>
              <option value="MSA">Mombasa</option>
              <option value="KSM">Kisumu</option>
              <option value="MSA">Eldoret</option>
            </select>
           </div>
           <div class="item">
            <b><label for="town">Town<span> *</span></label></b>
            <input id="town" type="tel"   name="town" placeholder="town"/>
           </div>
           <div class="item">
            <b><label for="toidentity">Type of Identity<span> *</span></label><br></b>
            <select id="toidentity" name="toidentity">
               <option value="" disabled selected>--select--</option>
               <option value="ID">Identity Card</option>
               <option value="BC">Birth Cerificate</option>
               <option value="passport">Passport</option>
            </select>
           </div>
           <div class="item">
            <b><label for="number">Number<span> *</span></label></b>
            <input id="number" type="tel"   name="number" placeholder="identity number"/>
           </div>
           <div class="item">
            <b><label for="bdate">Date of Birth <span> *</span></label></b>
            <input id="bdate" type="date" name="bdate"/>
           </div>
           <div class="item">
            <b><label for="yourgender">Your Gender<span> *</span></label><br></b>
            <select id="yourgender" name="yourgender">
               <option value="" disabled selected>--select--</option>
               <option value="Male">Male</option>
               <option value="Female">Female</option>
              </select>
              </div>
            </body>
          </html>
